<body onload="loadSession()">
    <div id="skill_container" class="stuff_container">
		<div id="skill_form_area">
			<div id="skill_form">
				<div class="tfield_container">
					<label for="sf_name" class="sf_label">NAME</label>
					<input type="text" class="sf_tfield" name="sf_name">
				</div>
				<br>
				<div class="tfield_container">
					<label for="sf_skill" class="sf_label">SKILL</label>
					<input type="text" class="sf_tfield" name="sf_skill">
				</div>
				<br>
				<div class="tfield_container">
					<label for="sf_lvl" class="sf_label">LEVEL</label>
					<select class="sf_tfield" name="sf_lvl">
						<option value="Beginner"> Beginner </option>
						<option value="Intermediate"> Intermediate </option>
						<option value="Proficient"> Proficient </option>
					</select>
				</div>
				<br>
				<div class="tfield_container">	
					<label for="sf_cmt" class="sf_label">COMMENT</label>
					<textarea class="sf_tfield_large" name="sf_cmt"></textarea>
				</div>
				<br>
				<button class="sf_button" onclick="addSkill()"> SUBMIT! </button>
			</div>
		</div>
		<div id="skill_table_out">
			<table id="skill_table" align="center">
				<tr>
					<th class="st_name"> NAME </th>
					<th class="st_skill"> SKILL </th>
					<th class="st_lvl"> LEVEL </th>
					<th class="st_cmt"> COMMENT </th>
				</tr>
			</table>
			<div id="empty_marker">
				TABLE IS EMPTY!
			</div>
		</div>
	</div>
	<script src="res/js/skill_table.js" type="text/javascript"></script>
	<script>
		window.onscroll = function() {
			stickNavbar()
		};
		function stickNavbar() {
			document.getElementById('navbar_top').style.position = 'fixed';
			document.getElementById('navbar_top').style.width = '100vw';
			document.getElementById('navbar_top').style.zIndex = 99;
		}
	</script>
</body>
